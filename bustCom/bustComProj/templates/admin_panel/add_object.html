{% extends "bustComProj/base.html" %}
{% load myfilters %}

{% block title %} Добавить в {{ table_name }} {% endblock %}

{% block content %}
<h1>Добавить запись в {{ TABLES|get_item:table_name|default:table_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'manage_table' table_name=table_name %}">⬅ Назад</a>
{% endblock %}
