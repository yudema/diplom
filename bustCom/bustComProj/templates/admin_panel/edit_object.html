{% extends "bustComProj/base.html" %}

{% block title %} Редактировать {{ table_name }} {% endblock %}

{% block content %}
<h1>Редактировать {{ table_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'manage_table' table_name=table_name %}">⬅ Назад</a>
{% endblock %}
