{% extends "bustComProj/base.html" %}

{% block title %}Удаление лекции{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите удалить лекцию "{{ lecture.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'lecture_detail' lecture.id %}" class="btn">Отмена</a>
</form>
{% endblock %}
