{% extends "bustComProj/base.html" %}

{% block title %}Редактировать лекцию{% endblock %}

{% block content %}
<h2>Редактировать лекцию "{{ lecture.title }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

<a href="{% url 'lecture_detail' lecture.id %}" class="btn">Назад</a>
{% endblock %}
