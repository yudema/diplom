{% extends "dashboards/dashboard_base.html" %}

{% block title %}Назначение курсов сотрудникам{% endblock %}

{% block content %}
<h2>Назначение курсов сотрудникам</h2>
<form method="post">
    {% csrf_token %}
    
    <label for="user_id">Выберите сотрудника:</label>
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <label for="course_id">Выберите курс:</label>
    <select name="course_id">
        {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Назначить</button>
</form>
{% endblock %}
